        slogan:
            cs: Není to jednodušší společně?
            de: 'Gemeinsam ist es einfach!'
            en: "Isn't it easier together?"
            et: 'Koos on ju lihtsam!'
            fi: Eikö yhdessä ole helpompaa?
            fr: "N'est ce pas plus simple ensemble?"
            hu: 'Együtt sokkal könnyebb!'
            it: 'Insieme è più semplice!'
            ja: 一人より、誰かと一緒に
            ko: '함께하는 일, 어렵지 않습니다!'
            nl: 'samen is gemakkelijker!'
            ru: Разве вместе не легче?
            zh: 星多天空亮，人多智慧广
        text:
            cs: "<h2>Nikdy nebylo snazší pomáhat, nebo dostat pomoc </h2> <p>Helpific spojuje lidi se speciálními potřebami s lidmi co jim chtějí pomoci s každodenními aktivitami .</p> <p ng-if='info'>Nyní jsme splnili požadavků  a máme uživatelů.</p>"
            de: >
                <h2>Es war noch nie einfacher, Hilfe zu geben und zu
                bekommen</h2> <p>Helpific verbindet Freiwillige mit Menschen,
                welche Hilfe in alltäglichen Aktivitäten benötigen.</p> <p
                ng-if='info'>Im Moment haben wir {{ info.help }} Hilfsanfragen
                befriedigt und {{ info.users }} aktive Freiwillige.</p>
            en: >
                <h2>It's never been easier to give and get help</h2> <p>Helpific
                connects people with special needs who need help with everyday
                activities to people who want to help them.</p> <p
                ng-if='info'>At the moment we have {{ info.help }} requests
                fulfilled and {{ info.users }} users.</p>
            et: >
                <h2>Kunagi varem pole abi osutamine ja saamine olnud nii
                lihtne!</h2> <p>Helpific ühendab erivajadustega inimesed, kes
                vajavad abi igapäevastes tegevustes, inimestega, kes soovivad
                neid abistada.</p> <p ng-if='info'>Hetkel on meil {{ info.help }}
                täidetud abisoovi ja {{ info.users }} aktiivset kasutajat.</p>
            fi: >
                <h2>Ikinä ei ole ollut helpompaa antaa ja saada apua! </h2>
                <p>Helpific yhdistää vapaaehtoiset niille, jotka tarvitsevat apua
                arkipäiväisissä askareissa.</p> <p ng-if='info'>Tähän asti
                pyynnöt {{ info.help }} ovat täyttyneet ja {{ info.users }}
                meillä on aktiivisia jäseniä.</p>"
            fr: "<h2>Cela n'a jamais été aussi simple d'aider et de se faire aider</h2> <p>Helpific connecte les personnes ayant des besoins spéciaux pour leurs activités quotidiennes activities avec ceux qui souhaitent les aider</p> <p ng-if='info'>Pour l'instant, nous avons des demandes et des utilisateurs</p>"
            hu: >
                <h2>Sosem volt még ilyen egyszerű segítséget kérni és
                nyújtani</h2> <p>A Helpific önkénteseket köt össze olyan
                emberekkel, akiknek segítségre van szüksége a mindennapokban.
                </p> <p ng-if='info'>Jelenleg {{ info.help }} segítségkérésre
                érkezett már válasz {{ info.users }} embertől.</p>
            it: "<h2>Non è mai stato più semplice aiutare e ricevere aiuto</h2> <p>Helpific connette i volontari con coloro che necessitano aiuto per le faccende quotidiane</p> <p ng-if='info'>Al momento abbiamo volontari attivi e richieste già esaudite.</p>"
            ja: "<h2>誰かを助けたり、誰かに助けをお願いするのって難しいと思っていませんか？</h2> <p>Helpificは毎日の生活で助けを必要としている人と、そこに手を差し伸べる優しい人をつなげます。</p> <p ng-if='info'>Helpific上では、すでにたくさんの心優しい人々が、困ってる人々を助けています。あなたも始めませんか？</p>"
            ko: "<h2>도움을 주고받는 일, 어렵지 않습니다.</h2> <p>Helpific은 일상 속에서 도움이 필요한 사람과 도움을 나눌 수 있는 사람을 연결합니다. </p> <p ng-if='info'> 현재까지 우리는  도움을 주고받았고  활동 중인 봉사자들이 있습니다.</p>"
            nl: '<h2>Het is nooit gemakkelijker geweest om hulp to geven en te krijgen</h2> <p>Helpific verbindt vrijwiligers met hen die hulp nodig hebben met hun dagelijkse activiteiten</h2> <p> We hebben op het moment verzoeken voldaan en actieve vrijwiligers'
            ru: >
                <h2>Никогда прежде не было так легко помогать другим и получать
                помощь!</h2> <p>Helpific объединяет помощников-добровольцев
                с теми, кто нуждается в помощи.</p> <p ng-if='info'>В настоящий
                момент у нас {{ info.help }} просьб о помощи и {{ info.users }}
                активных помощников-добровольцев.</p>
            zh: "<h2>获得帮助从未像现在这样简单</h2> <p>Helpific把志愿者与那些有需要的人联系起来.</p> <p ng-if='info'>现在我们拥有一批乐于奉献，积极进取的志愿者向你提供帮助.</p>"
