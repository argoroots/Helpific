        slogan:
            en: "Isn't it easier together?"
            et: 'Koos on ju lihtsam!'
            hu: 'Együtt sokkal könnyebb!'
            ru: 'Разве вместе не легче?'
        text:
            en: >
                <h2>It's never been easier to give and get help</h2> <p>Helpific
                connects volunteers to those who need help with everyday
                activities.</p> <p ng-if='info'>At the moment we have {{
                info.help }} help requests fulfilled and {{ info.users }} active
                voluteers.</p>
            et: >
                <h2>Kunagi varem pole abi osutamine ja saamine olnud nii
                lihtne!</h2> <p>Helpific ühendab vabatahtlikud abistajad
                erivajadustega abivajajatega.</p> <p ng-if='info'>Hetkel on meil
                {{ info.help }} täidetud abisoovi ja {{ info.users }} aktiivset
                vabatahtlikku abistajat.</p>
            hu: >
                <h2>Sosem volt még ilyen egyszerű segítséget kérni és
                nyújtani</h2> <p>A Helpific önkénteseket köt össze olyan
                emberekkel, akiknek segítségre van szüksége a mindennapokban.
                </p> <p ng-if='info'>Jelenleg {{ info.help }} segítségkérésre
                érkezett már válasz {{ info.users }} embertől.</p>
            ru: >
                <h2>Никогда прежде не было так просто помогать и получать
                помощь!</h2> <p>Helpific объединяет помощников-добровольцев с теми,
                кто нуждаются в помощи.</p> <p ng-if='info'>В настоящий момент у нас
                {{ info.help }} просьб о помощи и {{ info.users }} активных
                помощников-добровольцев.</p>
