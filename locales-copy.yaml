        slogan:
            de: 'Gemeinsam ist es einfach!'
            en: "Isn't it easier together?"
            et: 'Koos on ju lihtsam!'
            hu: 'Együtt sokkal könnyebb!'
            ko: '함께하는 일, 어렵지 않습니다!'
            ru: Разве вместе не легче?
            zh: 星多天空亮，人多智慧广
        text:
            de: >
                <h2>Es war noch nie einfacher, Hilfe zu geben und zu
                bekommen</h2> <p>Helpific verbindet Freiwillige mit Menschen,
                welche Hilfe in alltäglichen Aktivitäten benötigen.</p> <p
                ng-if='info'>Im Moment haben wir {{ info.help }} Hilfsanfragen
                befriedigt und {{ info.users }} aktive Freiwillige.</p>
            en: >
                <h2>It's never been easier to give and get help</h2> <p>Helpific
                connects volunteers to those who need help with everyday
                activities.</p> <p ng-if='info'>At the moment we have {{
                info.help }} requests fulfilled and {{ info.users }} active
                volunteers.</p>
            et: >
                <h2>Kunagi varem pole abi osutamine ja saamine olnud nii
                lihtne!</h2> <p>Helpific ühendab vabatahtlikud abistajad
                erivajadustega abivajajatega.</p> <p ng-if='info'>Hetkel on meil
                {{ info.help }} täidetud abisoovi ja {{ info.users }} aktiivset
                vabatahtlikku abistajat.</p>
            hu: >
                <h2>Sosem volt még ilyen egyszerű segítséget kérni és
                nyújtani</h2> <p>A Helpific önkénteseket köt össze olyan
                emberekkel, akiknek segítségre van szüksége a mindennapokban.
                </p> <p ng-if='info'>Jelenleg {{ info.help }} segítségkérésre
                érkezett már válasz {{ info.users }} embertől.</p>
            ko: "<h2>도움을 주고받는 일, 어렵지 않습니다.</h2> <p>Helpific은 일상 속에서 도움이 필요한 사람과 도움을 나눌 수 있는 사람을 연결합니다. </p> <p ng-if='info'> 현재까지 우리는  도움을 주고받았고  활동 중인 봉사자들이 있습니다.</p>"
            ru: >
                <h2>Никогда прежде не было так легко помогать другим и получать
                помощь!</h2> <p>Helpific объединяет помощников-добровольцев
                с теми, кто нуждается в помощи.</p> <p ng-if='info'>В настоящий
                момент у нас {{ info.help }} просьб о помощи и {{ info.users }}
                активных помощников-добровольцев.</p>
            zh: "<h2>获得帮助从未像现在这样简单</h2> <p>Helpfic把志愿者与那些需要得到日常帮助的人联系在了一起.</p> <p ng-if='info'>现在我们拥有乐于奉献，积极进取的向你提供帮助.</p>"
